      <section class="new-tweet">

        <form id="tweet-form" action="/tweets" method="POST" type="text">

            name="text"
            id="tweet-text"
            type="text"
            placeholder="send tweet"

          <div class="button_number">
            <button class="tweet_button" type="submit">Tweet</button>
            <span name="counter" class="counter" for="tweet-text">140</span>
          </div>
        </form>
